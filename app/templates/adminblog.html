<!DOCTYPE html>
{% extends "header.html" %}
<html>
<head>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='tiny/css/prism.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main/css/materialize.css')}}">
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

  {% block content %}
  <h1>Blog Post</h1>

    <!-- TEXT EDITOR HERE -->
    <div class="container mt-5">
      <form id="new-post" action="" method="POST">
          {{ form.csrf_token }}
          <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" name="title" required>
          </div>
          <div class="form-group">
              <label for="slug">slug</label>
              <input type="text" id="slug" class="form-control" name="slug" required>
          </div>
          <div class="form-group">
              <label for="author">author</label>
              <input type="text" id="author" class="form-control" name="author" required>
          </div>
          <div class="form-group">
              <label for="controleditor">Content</label>
              <textarea id="controleditor" name="text"> Write your text here</textarea>
          </div>

          <button type="submit" class="btn btn-success">Save and check grammar</button>
      </form>
    </div>
  {% endblock %}
</body>
</html>
