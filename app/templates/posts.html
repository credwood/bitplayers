
{% extends "header.html" %}

{% block content %}
<div class="row">
  <div class="col s12, m8, l8">
      <h3>{{form.blog_title}}</h3>
      <p>By {{form.blog_author}}</p>
      <p style="font-size:70%">Published {{form.blog_published|formatdatetime}}</p>
      {{form.blog_content|safe}}
  </div>
</div>
{% endblock %}
