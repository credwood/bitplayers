{% extends "header.html" %}

{% block content %}
<h1>Password Reset Request Form</h1>
<form action="" method="post" novalidate>
  {{ form.csrf_token }}
  {{ form.hidden_tag() }}
  <p>
    {{ form.email.label }}<br>
    {{ form.email(size=32) }}<br>
  </p>
  <p>{{ form.submit() }}</p>
  {% if error %}
  <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
</form>
{% endblock %}
